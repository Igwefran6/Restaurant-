<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js"></script>
        <title>24Eatups | Home of Hearty Eating</title>
    </head>
    <body>
        <header>
            <div class="logo">24Eatups</div>

            <section class="splide" aria-label="Splide Basic HTML Example">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <div class="slide-slide-content">
                                <img
                                    src="../assets/images/image1.png"
                                    alt="Image 1"
                                />
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="slide-slide-content">
                                <img
                                    src="../assets/images/image2.png"
                                    alt="Image 2"
                                />
                            </div>
                        </li>

                        <li class="splide__slide">
                            <div class="slide-slide-content">
                                <img
                                    src="../assets/images/image3.png"
                                    alt="Image 2"
                                />
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

            <nav>
                <ul class="tab">
                    <li class="tab-content active nav home">Home</li>
                    <li class="tab-content nav menu">Menu</li>
                    <li class="tab-content nav info">Info</li>
                </ul>
            </nav>
        </header>
        <main>
              <section class="text-align-center welcome-msg">
                <h2 class="opacity-80">
                    You can easily
                    <span class="block curly-text large-text opacity-100"
                        >Reach Us</span
                    >
                </h2>
                <div class="padding-10 small-text">— Our contact infos —</div>
                <section class="info">
                  <div class="contacts">
                    <p class="underline-text">To Make a reservation, call:</p>
                    <p class="bold">
                      +1 555 555 555 <br />
                      +1 777 777 777
                      </p>
                    <p class="underline-text">Or via email:</p>
                    <p class="bold">example@example.com</p>
                    <p class="underline-text">Or fill the form below</p>
                    <form action="#" method="post" accept-charset="utf-8">
<fieldset>
        <legend class="bold">Form</legend>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="24" required></textarea><br>
        <input id="submit" class="bold underline-text" type="submit" value="Submit">
    </fieldset>
                    </form>
                    <hr />
                  </div>
                </section>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
